<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Lottery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="main-section">
    <h2><i><strong>NEW BET</strong> FOR MEGA-SENA</i></h2>
    <h4><i>Choose a game</i></h4>
    <form id="game-type">
        <input type="radio" id="lotofacil" name="lottery-type"/>
        <input type="radio" id="mega-sena" name="lottery-type"/>
        <input type="radio" id="lotomania" name="lottery-type"/>

        <label for="lotofacil" class="lottery-label">Lotofácil</label>
        <label for="mega-sena" class="lottery-label">Mega-Sena</label>
        <label for="lotomania" class="lottery-label">Lotomania</label>
    </form>
    <div>
        <h4><i>Fill your bet</i></h4>
        <p id="game-description"><i>Escolha 6 números dos 60 disponíveis na mega-sena. Ganhe com 6, 5 ou 4 acertos. São realizados dois sorteios semanais para você apostar e torcer para ficar milionário.</i></p>
    </div>
    <form id="bet-container">
    </form>
    <div id="game-options">
        <button id="complete-game">Complete game</button>
        <button id="clear">Clear game</button>
        <button id="add-to-cart" type="button">Add to cart</button>
    </div>
</section>
<section>
    <div id="cart-container">
        <div id="cart-div">
            <h2><i><strong>CART</strong></i></h2>
            <div id="cart-items"></div>
            <div id="total">
                <h2><i><strong>CART</strong></i> TOTAL: </h2>
                <h2 id="total-sum">R$ 0.00</h2>
            </div>
        </div>
        <button id="cart-save">Save</button>
    </div>
</section>
<script src="./index.js"></script>
</body>
</html>
